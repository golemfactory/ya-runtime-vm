[package]
name = "ya-runtime-vm"
version = "0.2.11"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
license = "GPL-3.0"

[package.metadata.deb]
assets = [
    [
        "target/release/ya-runtime-vm",
        "usr/lib/yagna/plugins/ya-runtime-vm/",
        "755",
    ],
    [
        "conf/ya-runtime-vm.json",
        "usr/lib/yagna/plugins/",
        "644",
    ],
    [
        "image/self-test.gvmi",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],

    [
        "poc/runtime/vmrt",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "755",
    ],
    [
        "poc/runtime/bios-256k.bin",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],
    [
        "poc/runtime/kvmvapic.bin",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],
    [
        "poc/runtime/linuxboot_dma.bin",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],

    [
        "init-container/initramfs.cpio.gz",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],
    [
        "init-container/vmlinuz-virt",
        "usr/lib/yagna/plugins/ya-runtime-vm/runtime/",
        "644",
    ],
]

[dependencies.ya-runtime-sdk]
features = ["macros"]
# TODO: don't use side-branch
git = "https://github.com/golemfactory/ya-runtime-sdk"
branch = "sz/update_tokio"

[dependencies.ya-vm-file-server]
path = "/home/szym/golem/ya-vm-file-server/"

[dependencies]
# ya-vm-file-server = {git = "https://github.com/golemfactory/ya-vm-file-server", version = "0.1.1"}
anyhow = "1.0"
bollard-stubs = "1.40.2"
crc = "2.1.0"
env_logger = "0.9.0"
futures = "0.3"
log = "^0.4.14"
raw-cpuid = "10.2.0"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
strip-ansi-escapes = "0.1.0"
structopt = "0.3"
tokio = { version = "1.17.0", features = [
    "fs",
    "io-std",
    "io-util",
    "macros",
    "process",
    "sync",
    "time",
] }

tokio-byteorder = "0.3.0"
uuid = { version = "0.8", features = ["v4"] }
log4rs = "1.0.0"

[dev-dependencies]
tempdir = "0.3.7"
pnet = "0.29.0"
dunce = "1.0.2"

[build-dependencies]
anyhow = "1.0"

[lib]
name = "ya_runtime_vm"
path = "src/lib.rs"

[[bin]]
name = "ya-runtime-vm"
path = "src/main.rs"
