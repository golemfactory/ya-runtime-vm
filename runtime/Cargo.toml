[package]
name = "ya-runtime-vm"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0"
serde = { version = "^1.0", features = ["derive"] }
